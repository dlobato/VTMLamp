<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Light Settings</h3>
                </div>
                <div class="panel-body">
                    <div>
                        <a href="#" @click.prevent="toggleLightStatus(1)"
                           class="btn btn-success btn-lg">
                            Turn On</a><br/><br/>

                        <a href="#" @click.prevent="toggleLightStatus(2)"
                           class="btn btn-danger btn-lg">
                            Turn Red</a><br/><br/>

                        <a href="#" @click.prevent="toggleLightStatus(3)"
                           class="btn btn-success btn-lg">
                            Turn Green</a><br/><br/>

                        <a href="#" @click.prevent="toggleLightStatus(4)"
                           class="btn btn-primary btn-lg">
                            Turn Blue</a><br/><br/>

                        <a href="#" @click.prevent="toggleLightStatus(5)"
                           class="btn btn-success btn-lg">
                            Rainbow</a><br/><br/>

                        <a href="#" @click.prevent="toggleLightStatus(6)"
                           class="btn btn-success btn-lg">
                            Rainbow Cycle</a><br/><br/>

                        <br/>
                        <a href="#" @click.prevent="toggleLightStatus(0)" v-if="store.light.program > 0"
                           class="btn btn-danger btn-lg">
                            Turn Off</a><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
